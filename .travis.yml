env:
  global:
    - CC_TEST_REPORTER_ID=3ecc8cde1f07ba7f6f0b70d8d5c52df8221d661b6c28190562fc26f177c1711b
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)


language: php

php:
  - 7.2

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.sonar/cache

addons:
  sonarcloud:
    organization: "opendaje"
    token:
      secure:  "9d0e6f224d3c1e35bacfd39309568ebca7bc1cfa"

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

  - composer install --optimize-autoloader --no-progress --ansi

jobs:
  include:
    - stage: test
      name: "phpunit"
      script:
        - ./vendor/bin/phpunit --coverage-clover clover.xml --log-junit junit.xml
        - ./cc-test-reporter after-build --coverage-input-type clover --id $CC_TEST_REPORTER_ID --exit-code $TRAVIS_TEST_RESULT
        - sonar-scanner


    - stage: test
      name: "code style"
      script: ./vendor/bin/php-cs-fixer fix src/ --dry-run --ansi

    - stage: test
      name: "code static analysis"
      script: ./vendor/bin/phpstan analyse --ansi
